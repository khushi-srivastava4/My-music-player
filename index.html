<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="" srcset="">
                


            </div>
            <div class="home bg-grey rounded m2 p-1">
                <div class="logo">
                    <img class="invert" width="120" src="logo.svg" alt="" srcset="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home" srcset="">Home</li>
                    <li><img class="invert" src="search.svg" alt="home" srcset="">Search</li>
                </ul>
            </div>
            <div class="library rounded m2 p-1 bg-grey">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="" srcset="">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="libraryList">
                    <ul>
                        <li>
                            <img class="invert" src="music.svg" alt="" srcset="">
                            <div class="info">
                                <div>Song name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img class="invert" src="play.svg" alt="" srcset="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right rounded m2 bg-grey">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="hamburger invert" src="hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                   
                </div>
                <div class="buttons rounded">
                    <button class="loginbtn">Log in</button>
                    <button class="signupbtn">Sign up</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbtn">
                            <img class="invert" id="prev" src="prev.svg" alt="" srcset="">
                            <img class="invert" id="play" src="play.svg" alt="" srcset="">
                            <img class="invert" id="next" src="next.svg" alt="" srcset="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img class=" invert" src="volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
